<!DOCTYPE html>
<html>
<head>
	<title>ChatBox-Rooms</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../public/css/room.css">
</head>
<body>

<div class="container">
	<h1 class="title">ChatBox</h1>
	<div class="userbox">
		<img src="../public/images/profilepic.jpg" class="userPic">
		<h3 class="userName">Siddhant | <a href="#">Logout</a><a href="#">More Chatrooms</a></h3>
	</div>

	<div class="roomname">
		<h5>NodeJS</h5>
	</div>
	<div class="rm-messages">
		<ul class="messages">
			<li>
				<div class="msgbox">
					<div class="pic"><img src="../public/images/profilepic.jpg">Siddhant		
					</div>
					<div class="msg"><p>Looks good!</p></div>
				</div>
			</li>
		</ul>
	</div>
	<div class="rm-users">
		<ul class="users">
			<li><img src="../public/images/profilepic.jpg"><h5>Siddhant</h5></li>
		</ul>
	</div>
	<div class="rm-newmessage">
		<input type="text" name="newmessage" autocomplete="off" placeholder="Type here bro!">
	</div>
</div>

</body>
</html>
